<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#btnlogin{
				width:calc(100% - 20px);
				background-color: #eee;
				display: block;
				margin: 20px auto;
				border-radius: 5px;
				height: 40px;
				
			}
			.dm-nav{
				text-align: center;
				padding: 0 5px;
				line-height: 30px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group">
		    	<div class="mui-input-row">
		       </div>
		        <div class="mui-input-row">
		            <label>用户名：</label>
		            <input type="text" id="tbusername" class="mui-input-clear" placeholder="用户名">
		        </div>
		        <div class="mui-input-row">
		            <label>密码：</label>
		            <input type="password" id="tbpassword" class="mui-input-clear" placeholder="密码">
		        </div>
		        <div class="mui-input-row">
		            <label>姓名：</label>
		            <input type="text" id="tbtruename" class="mui-input-clear" placeholder="姓名">
		        </div>
		        <div class="mui-input-row">
		            <label>手机：</label>
		            <input type="text" id="tbtel" class="mui-input-clear" placeholder="手机">
		        </div>
		        <div class="mui-input-row">
		            <label>地址：</label>
		            <input type="text" id="tbaddress" class="mui-input-clear" placeholder="地址">
		        </div>
		       
		           <input type="button" name="btnlogin" id="btnlogin" value="注册" />
		       <div class="mui-input-row">
		       	
		       	
		       </div>
		    </form>
		</div>
		
		<script src="js/mui.min.js"></script>
     <script type="text/javascript" charset="utf-8">
      	mui.init();
      document.getElementById("btnlogin").addEventListener("tap",function(){
					var vusername=document.getElementById("tbusername").value;
					var vpassword=document.getElementById("tbpassword").value;
					var vtruename=document.getElementById("tbtruename").value;
					var vtel=document.getElementById("tbtel").value;
					var vaddress=document.getElementById("tbaddress").value;
					//var requrl="http://49.235.71.166:8080/DimaoManage/JavaApi"
					var requrl=localStorage.getItem("requrl");	
					console.log(requrl);
					
					mui.ajax(requrl,{
						data:{
							rnum:"1",
	                  		username:vusername,
	                  		password:vpassword,
	                  		truename:vtruename,
	                  		tel:vtel,
	                  		address:vaddress
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/x-www-form-urlencoded'},
						success:function(data){
							mui.toast("注册成功!");
							console.log(JSON.stringify(data));
							setTimeout(function(){
								mui.back();
							},2000);
							
						}
					});
			});
		
		
		
    </script>
	</body>

</html>
